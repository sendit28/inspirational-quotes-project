<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" defer src="index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="body-container">
    <div class="main-container">
        <div>
            <header>
                <h1>Inspirational Quotes</h1>
            </header>
            <p id="quote">Click below to find your inspiration.</p>
            <button id="btn-new-quote">Inspire Me!</button>
        </div> 
        <div class="container">
            <header>
                <h2>Gratitude Check-In</h2>
            </header>
            <form id="gratitude-form">
                <div>
                    <P>List three things you are grateful for.</P>
                    <label for= "msgOne">Gratitude One</label>
                    <input id= "msgOne" name= "messageOne" autocomplete="off"></input>
                </div>
                <div>
                    <label for= "msgTwo">Gratitude Two</label>
                    <input id= "msgTwo" name= "messageTwo" autocomplete="off"></input>
                </div>
                <div>
                    <label for= "msgThree">Gratitude Three</label>
                    <input id= "msgThree" name= "messageThree" autocomplete="off"></input>
                </div>
                
                <input type="submit" class="btn" value="submit">
            </form>
            <div id="gratitude-container">
            </div>
        </div>
    </div>  
    </body>
</html>
